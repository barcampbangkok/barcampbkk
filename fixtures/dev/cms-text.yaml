-   fields: {body: "<h1>What is Barcamp?</h1>\r\n\r\n<p>BarCamp is an international\
            \ network of user-generated conferences \u2014 open, participatory workshop-events,\
            \ whose content is provided by participants \u2014 often focusing on but\
            \ not limited to early-stage web applications, and related open source\
            \ technologies, social protocols, and open data formats.</p>\r\n\r\n<p>There\
            \ is no audience, only participants. Attendees should prepare a demo,\
            \ a session, or help with one, or otherwise volunteer / contribute in\
            \ some way to support the event. All presentations are scheduled the day\
            \ they happen. The people present at the event will select the demos or\
            \ presentations they want to see.</p>\r\n\r\n<h2>Who Participates?</h2>\r\
            \n\r\n<p>Anyone feels like to contribute is welcome. If you have no idea\
            \ what BarCampBangkok looks like, please turn back time to <a href=\"\
            /event/1\">BarCampBangkok 1</a> and <a href=\"/event/3\">BarCampBangkok\
            \ 2</a>. You can also check out our <a href=\"http://www.flickr.com/photos/tags/barcampbangkok/\"\
            >Flickr photos</a> and <a href=\"http://www.youtube.com/results?search_query=barcampbangkok\"\
            >YouTube videos</a>.</p>\r\n\r\n<p>The event will be bilingual, in both\
            \ Thai and English. \u0E43\u0E0A\u0E49\u0E2A\u0E2D\u0E07\u0E20\u0E32\u0E29\
            \u0E32-\u0E44\u0E17\u0E22\u0E41\u0E25\u0E30\u0E2D\u0E31\u0E07\u0E01\u0E24\
            \u0E29</p>\r\n\r\n<h2>When</h2>\r\n\r\n<p>Oct 23, 24 at Sripatum University</p>\r\
            \n\r\n<p>Note that this is real camp, 2 days and a night (optional).</p>\r\
            \n\r\n<h2>Registration</h2>\r\n\r\n<p><a href=\"/event/4/register\">Register</a>\
            \ now! and follow <a href=\"http://twitter.com/barcampbangkok\">BarcampBangkok\
            \ on Twitter</a> and <a href=\"http://www.facebook.com/barcampbangkok\"\
            >Facebook</a>.</p>\r\n\r\n<h2>Sponsors</h2>\r\n\r\n<p>Please contact our\
            \ <a href=\"/event/4/organizers\">organizers</a> if you want to support\
            \ us whatever you can. All sponsors will appear in cool t-shirts as well\
            \ as a big sign in the event. We need your high resolution logo and a\
            \ small one with a url to add in <a href=\"/event/4/sponsors\">sponsors</a>\
            \ page.</p>\r\n\r\n<h2>Venue</h2>\r\n\r\n<p>Sripatum University - Details\
            \ to follow.</p>\r\n\r\n<h3>How to get there?</h3>\r\n\r\n<p>TBA</p>\r\
            \n\r\n<h2>Organizers</h2>\r\n\r\n<p>Go to <a href=\"/event/4/organizers\"\
            >Organizers</a> page for the full list of organizers. Thanks for hard\
            \ work!</p>\r\n\r\n<h2>Tag</h2>\r\n\r\n<p>The official tags for this event\
            \ are <strong>#barcampbangkok</strong> and <strong>#barcampbkk4</strong>.\
            \ Please tag your media with these, so others can find them.</p>\r\n\r\
            \n<h2>Links</h2>\r\n\r\n<ul>\r\n<li>If you would like to contact organizers,\
            \ please send email to our mailing list <a href=\"http://groups.google.com/group/barcamp-thailand\"\
            >http://groups.google.com/group/barcamp-thailand</a></li>\r\n<li><a href=\"\
            http://barcampbangkok.org\">http://barcampbangkok.org</a></li>\r\n\r\n\
            <li>irc://irc.freenode.net/#barcamp-thailand</li>\r\n</ul>\r\n"}
    model: text.text
    pk: 3
