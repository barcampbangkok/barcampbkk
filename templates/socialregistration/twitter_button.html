{% load twitter_tags socialregistration_tags %}
<form class="connect-button" name="login" method="post" action="{% url twitter_redirect %}">
{% social_csrf_token %}
{% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
{% endif %}
<input type="image" onclick="this.form.submit();" src="{% if button %}{{ button }}{% else %}https://si0.twimg.com/images/dev/buttons/sign-in-with-twitter-l.png{% endif %}" />
</form>
