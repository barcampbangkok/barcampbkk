{% extends "site_base.html" %}
{% block content %}
    <form id="barcamp_registration_form" action="." method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.label_tag }}: {{ field }}<span class="help_text">{{ field.help_text }}</span>
            </div>
        {% endfor %}
    </form>
{% endblock content %}
